<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../survey form/css/style.css" />

    <title>Survey form</title>
</head>

<body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <h1 id="title" class="row justify-content-center align-items-center">Survey form</h1>

    <div id="login">
        <p id="description" class="row justify-content-center align-items-center">How we can improve the survey form</p>
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="survey-form" class="form" action="" method="post">
                            <!-- <h3 class="text-center text-info">Login</h3> -->
                            <div class="form-group">
                                <label id="name-label" for="name" class="text-info">Username:</label><br>
                                <input type="text" name="name" id="name" class="form-control"
                                    placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label id="email-label" for="email" class="text-info">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" placeholder="Enter your password"
                                    class="form-control">
                            </div>

                            <div class="form-group">
                                <label id="number-label" for="age" class="text-info">Age</label><br>
                                <input type="number" name="age" id="number" min="1" max="125"
                                    placeholder="Input Your Age" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="currents" class="text-info">Which color do you like?</label><br>

                                <select id="dropdown" name="currents" class="dropdown">
                                    <option disabled value>Select an opinion</option>
                                    <option value="white">White</option>
                                    <option value="green">Green</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="red">Red</option>
                                    <option value="blue">Blue</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="useOS" class="text-info">What operaing system do you use?</label><br>
                                <ul style="list-style: none;">
                                    <li class="radio">
                                        <label>
                                            Microsoft Windows
                                            <input name="radio-buttons" value="1" type="radio" class="useOS">
                                        </label>
                                    </li>
                                    <li class="radio">
                                        <label>
                                            macOS
                                            <input name="radio-buttons" value="2" type="radio" class="useOS">
                                        </label>
                                    </li>
                                    <li class="radio">
                                        <label>
                                            Linux
                                            <input name="radio-buttons" value="3" type="radio" class="useOS">
                                        </label>
                                    </li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <label for="useOS" class="text-info">What operaing system do you use?</label><br>
                                <!-- <ul style="list-style: none;"> -->
                                <div>
                                    <input type="checkbox" id="coding" name="interest[]" value="coding">
                                    <label for="coding">Coding</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="music" name="interest[]" value="music">
                                    <label for="music">Music</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="music" name="interest[]" value="music">
                                    <label for="music">Music</label>
                                </div>

                            </div>


                            <div class="form-group">
                                <label for="comments" class="text-info">Comments</label><br>
                                <textarea id="comments" class="input-field" name="comment" rows="4" cols="66"
                                    placeholder="Enter your comment here..." class="form-control"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input
                                            id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input id="submit" type="submit" name="submit" class="btn btn-info btn-md"
                                    value="Submit">
                            </div>

                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
